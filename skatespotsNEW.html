<!DOCTYPE html >
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="skatespots.css">
    <title>Skate Spots test</title>

  </head>
  <body>
    <div id="map" height="460px" width="100%"></div>
    <div id="form">
      <table>

      <tr><td>Name:</td> <td><input type='text' id='name'/> </td> </tr>
    <tr><td>(Star) Rating:</td> <td><select id='type'> +
                  <option value='beginner' SELECTED>Beginner</option>
                  <option value='intermediate' SELECTED>Intermediate</option>
                  <option value='advanced' SELECTED>Advanced</option>
      <tr><td>Type:</td> <td><select id='type'> +
                 <option value='rail' SELECTED>Rail</option>
                 <option value='ledge'>Ledge</option>
                 <option value='ramp' SELECTED>Ramp</option>
                 <option value='stairs'>Stairs</option>
                 <option value='bank'>Bank</option>
                 <option value='line'>Line</option>
                 <option value='park'>Park</option>
                 <option value='lot'>Lot</option>
                 </select> </td></tr>
                 <tr><td></td><td><input type='button' value='Save' onclick='saveData()'/></td></tr>
      </table>
    </div>
    <div id="message">Location saved</div>
    <script>
      var map;
      var marker;
      var infowindow;
      var messagewindow;

      function initMap() {
        var Purch = {lat: 41.049043, lng: -73.703403 };
        map = new google.maps.Map(document.getElementById('map'), {
          center: Purch,
          zoom: 17
        });

        infowindow = new google.maps.InfoWindow({
          content: document.getElementById('form')
        })

        messagewindow = new google.maps.InfoWindow({
          content: document.getElementById('message')
        });

        google.maps.event.addListener(map, 'click', function(event) {
          marker = new google.maps.Marker({
            position: event.latLng,
            animation: google.maps.Animation.DROP,
            map: map
          });


          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
          });
        });
      }

      function saveData() {
        var name = escape(document.getElementById('name').value);
        var address = escape(document.getElementById('address').value);
        var type = document.getElementById('type').value;
        var latlng = marker.getPosition();
        var url = 'phpsqlinfo_addrow.php?name=' + name + '&address=' + address +
                  '&type=' + type + '&lat=' + latlng.lat() + '&lng=' + latlng.lng();

        downloadUrl(url, function(data, responseCode) {

          if (responseCode == 200 && data.length <= 1) {
            infowindow.close();
            messagewindow.open(map, marker);
          }
        });
      }

      function downloadUrl(url, callback) {
        var request = window.ActiveXObject ?
            new ActiveXObject('Microsoft.XMLHTTP') :
            new XMLHttpRequest;

        request.onreadystatechange = function() {
          if (request.readyState == 4) {
            request.onreadystatechange = doNothing;
            callback(request.responseText, request.status);
          }
        };

        request.open('GET', url, true);
        request.send(null);
      }

      function doNothing () {
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB87_4rBxFWAxJQT-NQDAYyf-GJeA3ur7M&callback=initMap">
    </script>
  </body>
</html>

<!DOCTYPE html >
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Skate Spots</title>
</head>
<body>
    <div id="map"></div>
    <div id="form">
    <table>
        <tr><td>Name:</td> <td><input type='text' id='name'/> </td> </tr>
        <tr><td>Rating:</td> <td><select id='type'>
        <option value='1' SELECTED>1</option>
        <option value='2' SELECTED>2</option>
        <option value='3' SELECTED>3</option>
        <option value='4' SELECTED>4</option>
        <option value='5' SELECTED>5</option>
        </select></td></tr>
        <tr><td>Type:</td> <td><select id='type'>
        <option value='rail' SELECTED>Rail</option>
        <option value='ledge'>Ledge</option>
        <option value='ramp' SELECTED>Ramp</option>
        <option value='stairs'>Stairs</option>
        <option value='bank'>Bank</option>
        <option value='line'>Line</option>
        <option value='park'>Park</option>
        <option value='lot'>Lot</option>
        </select> </td></tr>
        <tr><td></td><td><input type='button' value='Save' onclick='saveData()'/></td></tr>
    </table>
    </div>
    <div id="message">Location saved</div>

	<div id='info'>
		<h1 id='info-name'>Name: SAMPLE NAME</h1>
		<h2 id= 'info-rating'>Rating: 0/5</h2>
		<p id='info-type'>Type:</p>
	</div>

    <script type='text/javascript' src='js/javascript.js'></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB87_4rBxFWAxJQT-NQDAYyf-GJeA3ur7M&callback=initMap">
    </script>
  </body>
</html>
